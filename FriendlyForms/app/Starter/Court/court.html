<div class="form-vertical wrapper" id="courtWrapper">
    <form action="/api/court" ng-controller="CourtCtrl" id="court" method="post">
        <input type="hidden" ng-model="court.Id">
        <input type="hidden" ng-model="court.UserId">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-signal"></i></span>
                        <h5>Court Information</h5>
                    </div>
                    <div class="widget-content">
                        <label class="informative">Fill in the information regarding your circumstances below.</label>
                        <div class="control-group">
                            <label class="form-question">County</label>
                            <select ng-model="court.CountyId">
                                <option value="">-- Select County --</option>
                                <option value="1">Cobb</option>
                                <option value="2">Dekalb</option>
                                <option value="3">Fulton</option>
                                <option value="4">Gwinnett</option>
                            </select>
                            <span class="field-validation-valid" data-valmsg-for="CountyId" data-valmsg-replace="true"></span>
                        </div>
                        <div class="control-group">
                            <label class="form-question">Case Number</label>
                            <input class="hoverHelp" data-content="Your case number can be found XXXX." ng-model="court.CaseNumber" data-val="true" data-val-regex="Case Number may only contain numbers, letters and dashes." data-val-regex-pattern="^[0-9a-zA-Z\s-]*$" placeholder="Case Number" type="text" value="" data-original-title="">
                            <span class="field-validation-valid" data-valmsg-for="CaseNumber" data-valmsg-replace="true"></span>
                        </div>
                        <div class="control-group">
                            <label class="form-question hoverHelp" data-content="Was this plan prepared by a judge, or by the parties involved?" data-original-title="">
                                Who is the author of this plan?
                            </label>
                            <label class="radio">Parties agree to this plan
                                <input data-val="true" ng-model="court.AuthorOfPlan" type="radio" value="1"></label>
                            <label class="radio">Plan Prepared by a judge
                                <input id="Radio1" ng-model="court.AuthorOfPlan" type="radio" value="2"></label>
                            <span class="field-validation-valid" data-valmsg-for="AuthorOfPlan" data-valmsg-replace="true"></span>
                        </div>
                        <div class="control-group">
                            <label class="form-question hoverHelp" data-content="This plan has either been in force prior to this action or it is a new plan being enforced for the first time." data-original-title="">
                                Is this a new plan or an existing plan?
                            </label>
                            <label class="radio">A new plan
                                <input ng-model="court.PlanType" type="radio" value="1"></label>
                            <label class="radio">A modification of an existing plan
                                <input ng-model="court.PlanType" type="radio" value="2"></label>
                            <label class="radio">A modification of an existing order
                                <input ng-model="court.PlanType" type="radio" value="3"></label>
                            <span class="field-validation-valid" data-valmsg-for="PlanType" data-valmsg-replace="true"></span>
                        </div>
                        <div class="control-group court-date hide">
                            <label class="form-question">Case Number</label>
                            <input ng-model="court.ExistCaseNumber" class="hoverHelp" data-content="Your case number can be found XXXX." placeholder="Case Number" type="text">
                            <span class="field-validation-valid" data-valmsg-for="ExistCaseNumber" data-valmsg-replace="true"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <button class="btn btn-primary" id="child-part1" value="Continue">Continue <i class="icon-arrow-right icon-white"></i></button>
</div>
