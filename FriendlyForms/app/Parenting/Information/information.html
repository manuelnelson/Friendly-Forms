<div class="form-vertical wrapper">
    <form ng-submit="submit()" ng-controller="InformationCtrl" name="informationForm" novalidate>
        <input type="hidden" name="Id" ng-model="information.Id">
        <input type="hidden" name="UserId" ng-model="information.UserId">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-signal"></i></span>
                        <h5>Information</h5>
                    </div>
                    <div class="widget-content">
                        <div class="control-group">
                            <label class="form-question">
                                Who will be able to get information about the children, for example, information such as doctor's records and school reports, directly from the doctor's office or school?</label>
                            <label class="radio">
                                Mother
                                <input required ng-model="information.InformationAccess" name="InformationAccess" type="radio" value="2"></label>
                            <label class="radio">
                                Father
                                <input required ng-model="information.InformationAccess" name="InformationAccess" type="radio" value="1"></label>
                            <label class="radio">
                                Both
                                <input required ng-model="information.InformationAccess" name="InformationAccess" type="radio" value="3"></label>
                            <div ng-show="informationForm.InformationAccess.$dirty && informationForm.InformationAccess.$invalid">
                                <span class="form-error" ng-show="informationForm.InformationAccess.$error.required">This field is required</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <button class="btn btn-primary" value="Continue">Continue <i class="icon-arrow-right icon-white"></i></button>
    </form>
</div>
