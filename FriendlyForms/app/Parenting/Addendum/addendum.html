<div class="form-vertical wrapper" ng-model="addendum.addendumWrapper">
    <form ng-submit="submit()" ng-controller="AddendumCtrl" ng-model="addendum.addendumForm" name="addendumForm" novalidate>
        <input type="hidden" name="Id" ng-model="addendum.Id">
        <input type="hidden" name="UserId" ng-model="addendum.UserId">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-signal"></i></span>
                        <h5>Special Considerations</h5>
                    </div>
                    <div class="widget-content">
                        <div class="control-group">
                            <label class="form-question">
                                Are there any special circumstances which the Court should be made aware of?</label>
                            <label class="radio">
                                Yes
                                <input required ng-model="addendum.HasAddendum" name="HasAddendum" type="radio" value="1"></label>
                            <label class="radio">
                                No
                                <input required ng-model="addendum.HasAddendum" name="HasAddendum" type="radio" value="2"></label>
                            <div ng-show="addendumForm.HasAddendum.$dirty && addendumForm.CaseNumber.$invalid">
                                <span class="form-error" ng-show="addendumForm.HasAddendum.$error.required">This field is required</span>
                            </div>
                        </div>
                        <div class="control-group addendum-details hide">
                            <textarea class="input-xxlarge" cols="20" required ng-pattern="^(?!.*--)[A-Za-z0-9\.\?=\+\s.[\]@$'()!~:#/&amp;_\-,\%]*$" ng-model="addendum.AddendumDetails" name="AddendumDetails" placeholder="Details" rows="2"></textarea>
                            <div ng-show="addendumForm.AddendumDetails.$dirty && addendumForm.AddendumDetails.$invalid">
                                <span class="form-error" ng-show="addendumForm.AddendumDetails.$error.pattern">This field may only contain numbers, letters and dashes.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" value="Continue">Continue <i class="icon-arrow-right icon-white"></i></button>
    </form>
</div>
