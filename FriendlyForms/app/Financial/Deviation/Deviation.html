<div class="form-vertical wrapper">
    <form ng-submit="submit()" ng-controller="DeviationCtrl" id="deviationForm" name="deviationForm" novalidate>
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-signal"></i></span>
                        <h5>Deviations</h5>
                    </div>
                    <div class="widget-content">
                        <label class="informative">
                            <p>
                                The Court or Jury has discretion to allow or not allow the noncustodial parent to receive a Low Income 
                                or High Income Deviation that will decrease or increase the Presumptive Amount of Child Support.  If Low Income Deviation does not apply in this case, skip this section and go on to the next.
                            </p>
                            <p>
                                This section pertains to what is acceptable to the recipient and affordable to whomever is paying. This typically pertains to parties who have either high or low income, or extraordinary expenses. 
                            You may also apply other circumstances as both parties agree by using other non-specific deviations.
                            </p>
                            <h5>High Income Deviation</h5>
                            <p>
                                Various life circumstances such as higher than average income, excess life insurance for children, sharing of tax 
                            credits for the children, etc can be considered by the court in allowing or disallowing deviation. This section may be used to 
                            request such deviation. You should consult the proper authority such as an attorney or tax advisor to determine eligibility.
                            </p>
                            <h5>Low Income Deviation</h5>
                            <p>
                                The Court or Jury has discretion to allow or not allow the noncustodial parent to receive a Low Income Deviation 
                            that will reduce the Presumptive Amount of Child Support.  If Low Income Deviation does not apply in this case, click the “No” 
                            button and proceed to the next section.
                            </p>
                        </label>
                        <div class="control-group">
                            <label class="form-question">
                                Are you applying for a Child Support Payment Deviation?</label>
                            <label class="radio inline">
                                Yes
                                <input class="inline" ng-model="deviation.Deviation" name="deviation.Deviation" type="radio" value="1"></label>
                            <label class="radio inline">
                                No
                                <input class="inline" ng-model="deviation.Deviation" name="deviation.Deviation" type="radio" value="2"></label>
                            <div ng-show="deviationForm.Deviation.$dirty && deviationForm.Deviation.$invalid">
                                <span class="form-error" ng-show="deviationForm.Deviation.$error.required">This field is required</span>
                            </div>
                        </div>
                        <div ng-show="deviation.Deviation == 1">
                            <div class="control-group row-fluid">
                                <label class="form-question">Would the amount of Child Support payable before you apply the deviation be unjust or inappropriate?</label>
                                <textarea class="input-xxlarge" cols="20" ng-model="deviation.Unjust" name="deviation.Unjust" placeholder="Explain Why" rows="2"></textarea>
                            </div>
                            <div class="control-group row-fluid">
                                <label class="form-question">Would the deviation serve the best interests of the child(ren) for whom support is being determined?</label>
                                <textarea class="input-xxlarge" cols="20" ng-model="deviation.BestInterest" name="deviation.BestInterest" placeholder="Explain Why" rows="2"></textarea>
                            </div>
                            <div class="control-group row-fluid">
                                <label class="form-question">
                                    Would the deviation seriously impair the ability of the custodial parent or non-parent custodian to 
                                    maintain minimally adequate housing, food and clothing for the children being supported by the order and 
                                    to provide other basic necessities?</label>
                                <textarea class="input-xxlarge" cols="20" ng-model="deviation.Impair" name="deviation.Impair" placeholder="Explain Why" rows="2"></textarea>
                            </div>
                            <div class="control-group row-fluid">
                                <label class="form-question">
                                    <p>
                                        Requested deviation amounts may be entered as a positive or negative number. For negative 
                                            numbers, add the minus sign " - " before the amount. What do you want the result here to be? Specific and 
                                            Nonspecific Deviations entered as a positive amount may increase the noncustodial parent's child support 
                                            obligation, while those same deviations entered as a negative (-) amount may decrease the noncustodial parent's 
                                            child support obligation
                                    </p>
                                    <p>
                                        Do not enter the TOTAL amount of monthly expenses; enter the requested amount you want the 
                                            court to consider as a deviation from the Presumptive Amount of Child Support.
                                    </p>
                                </label>
                            </div>
                            <div class="control-group row-fluid">
                                <label class="form-question">Other Health Related Insurance</label>
                                <label class="span2 form-question">Father</label>
                                <input ng-model="deviation.HealthFather" ui-jq="popover"  data-content="Your case number can be found XXXX." name="deviation.HealthFather" placeholder="Amount" number type="text" value="">

                                <br>
                                <label class="span2 form-question">Mother</label>
                                <input ng-model="deviation.HealthMother" name="deviation.HealthMother" placeholder="Amount" number type="text" value="">
                            </div>
                            <div class="control-group row-fluid">
                                <label class="form-question">Life Insurance</label>
                                <label class="span2 form-question">Father</label>
                                <input ng-model="deviation.InsuranceFather" name="deviation.InsuranceFather" placeholder="Amount" number type="text" value="">

                                <br>
                                <label class="span2 form-question">Mother</label>
                                <input ng-model="deviation.InsuranceMother" name="deviation.InsuranceMother" placeholder="Amount" number type="text" value="">
                            </div>
                            <div class="control-group row-fluid">
                                <label class="form-question">Child and Dependent Care Tax Credit</label>
                                <label class="span2 form-question">Father</label>
                                <input ng-model="deviation.TaxCreditFather" name="deviation.TaxCreditFather" placeholder="Amount" number type="text" value="">

                                <br>
                                <label class="span2 form-question">Mother</label>
                                <input ng-model="deviation.TaxCreditMother" name="deviation.TaxCreditMother" placeholder="Amount" number type="text" value="">
                            </div>
                            <div class="control-group row-fluid">
                                <label class="form-question">Visitation Related Travel Expenses</label>
                                <label class="span2 form-question">Father</label>
                                <input ng-model="deviation.VisitationFather" name="deviation.VisitationFather" placeholder="Amount" number type="text" value="">

                                <br>
                                <label class="span2 form-question">Mother</label>
                                <input ng-model="deviation.VisitationMother" name="deviation.VisitationMother" placeholder="Amount" number type="text" value="">
                            </div>
                            <div class="control-group row-fluid">
                                <label class="form-question">Alimony PAID</label>
                                <label class="span2 form-question">Father</label>
                                <input ng-model="deviation.AlimonyPaidFather" name="deviation.AlimonyPaidFather" placeholder="Amount" number type="text" value="">

                                <br>
                                <label class="span2 form-question">Mother</label>
                                <input ng-model="deviation.AlimonyPaidMother" name="deviation.AlimonyPaidMother" placeholder="Amount" number type="text" value="">
                            </div>
                            <div class="control-group row-fluid">
                                <label class="form-question">Mortgage (if non-custodial parent is providing cost of home where child resides)</label>
                                <label class="span2 form-question">Father</label>
                                <input ng-model="deviation.MortgageFather" name="deviation.MortgageFather" placeholder="Amount" number type="text" value="">

                                <br>
                                <label class="span2 form-question">Mother</label>
                                <input ng-model="deviation.MortgageMother" name="deviation.MortgageMother" placeholder="Amount" number type="text" value="">
                            </div>
                            <div class="control-group row-fluid">
                                <label class="form-question">Permanency Plan or Foster Care Plan</label>
                                <label class="span2 form-question">Father</label>
                                <input ng-model="deviation.PermanencyFather" name="deviation.PermanencyFather" placeholder="Amount" number type="text" value="">

                                <br>
                                <label class="span2 form-question">Mother</label>
                                <input ng-model="deviation.PermanencyMother" name="deviation.PermanencyMother" placeholder="Amount" number type="text" value="">
                            </div>
                            <div class="control-group row-fluid">
                                <label class="form-question">Other or Non-specific Deviations</label>
                                <label class="span2 form-question">Father</label>
                                <input ng-model="deviation.NonSpecificFather" name="deviation.NonSpecificFather" placeholder="Amount" number type="text" value="">

                                <br>
                                <label class="span2 form-question">Mother</label>
                                <input ng-model="deviation.NonSpecificMother" name="deviation.NonSpecificMother" placeholder="Amount" number type="text" value="">
                            </div>
                            <div class="control-group">
                                <label class="form-question">
                                    Do you wish to apply for a Low Income or High Income Deviation?</label>
                                <label class="radio inline">
                                    No
                                    <input class="inline" ng-model="deviation.HighLow" name="deviation.HighLow" type="radio" value="3"></label>
                                <label class="radio inline">
                                    High
                                    <input class="inline" ng-model="deviation.HighLow" name="deviation.HighLow" type="radio" value="1"></label>
                                <label class="radio inline">
                                    Low
                                    <input class="inline" ng-model="deviation.HighLow" name="deviation.HighLow" type="radio" value="2"></label>

                            </div>
                            <div ng-show="deviation.HighLow == 2">
                                <div class="control-group row-fluid">
                                    <label class="span4 form-question">Enter "Proposed Low Income Deviation amount" AS A POSITIVE NUMBER.</label>
                                    <input ng-model="deviation.LowDeviation" name="deviation.LowDeviation" type="text" value="">
                                </div>
                                <div class="control-group row-fluid">
                                    <label class="span4 form-question">Explain why the noncustodial parent should be granted a Low Income Deviation.</label>
                                    <textarea cols="20" ng-model="deviation.WhyLow" name="deviation.WhyLow" rows="2"></textarea>

                                </div>
                            </div>
                            <div ng-show="deviation.HighLow == 1">
                                <div class="control-group row-fluid">
                                    <label class="span4 form-question">
                                        Your income is $<span class="IncomeHigherAmount">-30,000</span> higher than $30,000 per month, the highest 
                                            monthly amount show in the Basic Child Support Obligation table (BCSO). If all your 
                                            reported income is included, the amount of child support payable (in addition to the 
                                            child support applicable to the first $30,000) would be $<span class="IncomeHigherAmount">-30,000</span>. Would you like to use 
                                            the amount shown here, or enter another amount (including $0)?</label>
                                    <input ng-model="deviation.HighDeviation" name="deviation.HighDeviation" type="text" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <button class="btn btn-primary">Continue <i class="icon-arrow-right icon-white"></i></button>
    <p class="viewOutput hide"><span style="font-weight: bold;">Congratulations!</span> The financial form is completely done.  Click the button below to view the output.</p>
    <button class="btn btn-primary next viewOutput hide" ng-model="deviation.ViewOutput" data-url="/Output/Financial/#scheduleA" value="View">View Output<i class="icon-arrow-right icon-white"></i></button>
    </form>
</div>
