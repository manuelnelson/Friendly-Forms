<div class="form-vertical wrapper" ng-controller="PricingCtrl">
    <div class="row">
        <form class="well form-vertical" ng-submit="submit()" name="pricingForm" id="pricingForm">
            <fieldset>
                <legend>Pricing</legend>
                <h5 style="margin-top: 0">Choose which plan works best for your firm </h5>
                    <label class="informative">
                        All plans are billed monthly for one year from the date of acceptance of the Subscription Agreement found on the next page. You are under no financial obligation at this time. 
                    </label>
                    <div class="radio"><label>
                        Silver Plan: $315 per month.   Seven (7) forms per month. Each additional form is $55
                        <input required ng-model="pricing.Subscription" name="Subscription" type="radio" value="1"></label></div>
                    <div class="radio"><label>
                        Gold Plan: $500 per month.   Fifteen (15) forms per month. Each additional form is $50
                        <input required ng-model="pricing.Subscription" name="Subscription" type="radio" value="2"></label></div>
                    <div class="radio"><label>
                        Premiere Plan: $750 per month.   Thirty (30) forms per month. Each additional form is $40
                        <input required ng-model="pricing.Subscription" name="Subscription" type="radio" value="3"></label></div>
                    <div ng-show="showErrors && pricingForm.Subscription.$invalid">
                        <span class="form-error" ng-show="pricingForm.Subscription.$error.required">The field is required</span>
                    </div>
                <button class="btn btn-default btn-default btn-primary">Next</button>
            </fieldset>
        </form>
    </div>
</div>
