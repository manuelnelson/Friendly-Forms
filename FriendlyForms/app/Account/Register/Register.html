<div class="form-vertical wrapper">
    <div class="row">
        <div class="col-lg-6">
            <form class="well form-vertical" ng-submit="submit()" ng-controller="RegisterCtrl">
                <fieldset>
                    <legend>Account Information</legend>
                    <div class="form-group row">
                        <label class="col-lg-12">
                            Please enter your user name and password. 
                        </label>
                        <div class="col-lg-8">
                            <input class="form-control" id="DisplayName" name="DisplayName" ng-model="user.DisplayName" placeholder="Name*" type="text" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-8">
                            <input class="form-control" id="Email" name="Email" ng-model="user.Email" placeholder="Email*" type="text" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-8">
                            <input class="form-control" id="Password" name="Password" ng-model="user.Password" placeholder="Password*" type="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-8">
                            <input class="form-control" id="ConfirmPassword" name="ConfirmPassword" ng-model="user.ConfirmPassword" placeholder="Confirm Password*" type="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <button id="submit" class="btn btn-default btn-primary">Sign Up</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
