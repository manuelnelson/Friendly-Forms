<div class="form-vertical wrapper">
    <div class="row">
        <div class="col-lg-6">
            <form class="well form-vertical" ng-controller="ForgotPasswordCtrl" name="forgotPasswordForm">
                <fieldset>
                    <legend>Get a New Password</legend>
                    <div class="form-group row">
                        <label class="col-lg-12">
                            Please enter your email address. 
                        </label>
                        <div class="col-lg-8">
                            <input class="form-control" name="Email" required ng-model="forgotPassword.Email" placeholder="Email" type="email" value="">
                        </div>
                        <div ng-show="forgotPasswordForm.Email.$dirty && forgotPasswordForm.Email.$invalid">
                            <span class="form-error" ng-show="forgotPasswordForm.Email.$error.email">Not a valid e-mail address.</span>
                            <span class="form-error" ng-show="forgotPasswordForm.Email.$error.required">This field is required.</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-8">
                            <input type="submit" id="submit" ng-click="submit()" class="btn btn-default btn-primary" value="Submit">
                        </div>
                    </div>					
                </fieldset>
            </form>
        </div>
    </div>
</div>
