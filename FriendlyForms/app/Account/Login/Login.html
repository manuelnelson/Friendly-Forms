<div class="form-vertical wrapper">
    <div class="row">
        <div class="col-lg-6">
            <form class="well form-vertical" ng-controller="LoginCtrl" name="loginForm">
                <fieldset>
                    <legend>Account Information</legend>
                    <div class="form-group row">
                        <label class="col-lg-12">
                            Please enter your user name and password. 
                        </label>
                        <div class="col-lg-8">
                            <input class="form-control" id="UserName" name="UserName" required ng-model="login.UserName" placeholder="Email" type="email" value="">
                        </div>
                        <div ng-show="loginForm.UserName.$dirty && loginForm.UserName.$invalid">
                            <span class="form-error" ng-show="loginForm.UserName.$error.email">Not a valid e-mail address.</span>
                            <span class="form-error" ng-show="loginForm.UserName.$error.required">This field is required.</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-8">
                            <input class="form-control" id="Password" name="Password" ng-model="login.Password" required placeholder="Password" type="password">
                        </div>
                        <div ng-show="loginForm.Password.$dirty && loginForm.Password.$invalid">
                            <span class="form-error" ng-show="loginForm.Password.$error.required">This field is required.</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-8">
                            <input type="submit" id="submit" ng-click="submit()" class="btn btn-default btn-primary" value="Log In">
                            <p style="margin-top: 10px;"><a href="/#/Account/Register">Register</a> if you don't have an account.</p>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
