<div class="form-vertical wrapper">
    <div class="row">
        <div class="col-lg-6">
            <form class="well form-vertical" ng-controller="PasswordResetCtrl" name="userForm">
                <fieldset>
                    <legend>Reset your password</legend>
                    <label class="col-lg-12">
                        Please enter your new password. 
                    </label>
                    <div class="form-group row">
                        <div class="col-lg-8">
                            <input class="form-control" name="Password" ng-model="user.Password" placeholder="Password*" type="password" required>
                            <div ng-show="userForm.Password.$dirty && userForm.Password.$invalid">
                                <span class="form-error" ng-show="userForm.Password.$error.required">This field is required.</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-8">
                            <input class="form-control" name="ConfirmPassword" ng-model="user.ConfirmPassword" placeholder="Confirm Password*" match type="password">
                            <div ng-show="userForm.ConfirmPassword.$dirty && userForm.ConfirmPassword.$invalid">
                                <span class="form-error" ng-show="userForm.ConfirmPassword.$error.noMatch">Passwords do not match.</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-8">
                            <input type="submit" id="submit" ng-click="submit()" class="btn btn-default btn-primary" value="Submit">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
