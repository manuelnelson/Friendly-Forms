<div class="form-vertical wrapper" style="display: none" ng-show="isLoaded">
    <form ng-submit="submit()" ng-controller="PropertyCtrl" id="propertyForm" name="propertyForm" novalidate>
        <div class="row">
            <div class="col-md-12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-signal"></i></span>
                        <h5>Real Estate and Property</h5>
                    </div>
                    <div class="widget-content">
                        <div class="form-group row">
                            <label class="form-question col-xs-12">
                                Is there any other real estate at issue in this case?</label>
                            <div class="col-lg-12">
                                <label class="radio-inline">Yes<input class="inline" required ng-model="property.RealEstate" name="RealEstate" type="radio" value="1"></label>
                                <label class="radio-inline">No<input class="inline" required ng-model="property.RealEstate" name="RealEstate" type="radio" value="2"></label>
                                <div ng-show="propertyForm.RealEstate.$dirty && propertyForm.RealEstate.$invalid || (showErrors && propertyForm.RealEstate.$invalid)">
                                    <span class="form-error" ng-show="propertyForm.RealEstate.$error.required">This field is required</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row" ng-show="property.RealEstate == 1">
                            <label class="form-question col-xs-12">Provide details of additional property and how it will be divided.</label>
                            <div class="col-lg-4">
                                <textarea class="form-control" cols="20" ng-pattern="/^(?!.*--)[A-Za-z0-9\.\?=\+\s.[\]@$'()!~:#/&amp;_\-,\%]*$/" ng-model="property.RealEstateDescription" name="RealEstateDescription" placeholder="Details" rows="2"></textarea>
                            </div>
                            <div ng-show="propertyForm.RealEstateDescription.$dirty && propertyForm.RealEstateDescription.$invalid  || (showErrors && propertyForm.RealEstateDescription.$invalid)">
                                <span class="form-error" ng-show="propertyForm.RealEstateDescription.$error.pattern">Only alpha-numeric characters and []@$'()!~:#&amp;_,/-?\% are allowed.</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="form-question col-xs-12">
                                Division of the parties' household furnishings and personal property has been or will be decided in one of three ways:</label>
                            <div class="col-lg-12">
                                <div class="radio">
                                    <label>
                                        Has already been divided to the satisfaction of both parties
                                <input required ng-model="property.PersonalProperty" name="PersonalProperty" type="radio" value="1"></label>
                                </div>
                                <div class="radio">
                                    <label>
                                        Will be determined by the court 
                                <input ng-model="property.PersonalProperty" required name="PersonalProperty" type="radio" value="2"></label>
                                </div>
                                <div class="radio">
                                    <label>
                                        Will be divided in the following manner:
                                <input ng-model="property.PersonalProperty" required name="PersonalProperty" type="radio" value="3"></label>
                                </div>
                                <div ng-show="propertyForm.PersonalProperty.$dirty && propertyForm.PersonalProperty.$invalid || (showErrors && propertyForm.PersonalProperty.$invalid)">
                                    <span class="form-error" ng-show="propertyForm.PersonalProperty.$error.required">This field is required</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row" ng-show="property.PersonalProperty == 3">
                            <div class="col-lg-4">
                                <textarea class="form-control" cols="20" ng-pattern="/^(?!.*--)[A-Za-z0-9\.\?=\+\s.[\]@$'()!~:#/&amp;_\-,\%]*$/" ng-model="property.DividingProperty" name="DividingProperty" placeholder="Describe how personal property such as jewelry, home furnishings etc will be divided." rows="2"></textarea>
                            </div>
                            <div ng-show="propertyForm.DividingProperty.$dirty && propertyForm.DividingProperty.$invalid || (showErrors && propertyForm.DividingProperty.$invalid)">
                                <span class="form-error" ng-show="propertyForm.DividingProperty.$error.pattern">Only alpha-numeric characters and []@$'()!~:#&amp;_,/-?\% are allowed.</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <button class="btn btn-default btn-primary btn-continue" value="Continue">Continue <i class="icon-arrow-right icon-white"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
